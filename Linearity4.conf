/** ---------------------------------------------------------------------------
 * @file     ztf_science.conf 
 * @brief    WDL configuration file for ztf project
 * @author   Stephen Kaye
 * @date     2016-04-07
 * @modified 2016-04-07
 *
 * This file needs to identify the following four files:
 *   WAVEFORM_FILE = <filename>
 *   SYSTEM_FILE   = <filename>
 *   SIGNAL_FILE   = <filename>
 *   SEQUENCE_FILE = <filename>
 *
 */

INCLUDE_FILE  = "Linearity.def"           /* #defines and usage are self contained */
CDS_FILE      = "zztf_science.cds"        /* uses #defines from .def file          */
SIGNAL_FILE   = "zztf_science.signals"    /* #defines and usage are self contained */
WAVEFORM_FILE = "zztf_science.waveform"   /* uses #defines from .def and .signals  */
SEQUENCE_FILE = "Linearity.seq"           /* uses #defines from .def and .waveform */
MODULE_FILE   = "zztf_science4.mod"        /* #defines and usage are self contained */
MODE_FILE     = "zztf_science.modes"