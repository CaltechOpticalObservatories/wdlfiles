/** ---------------------------------------------------------------------------
 * @file     ztf_science.conf 
 * @brief    WDL configuration file for ztf project
 * @author   Stephen Kaye
 * @date     2016-04-07
 * @modified 2016-04-07
 *
 * This file needs to identify the following four files:
 *   WAVEFORM_FILE = <filename>
 *   SYSTEM_FILE   = <filename>
 *   SIGNAL_FILE   = <filename>
 *   SEQUENCE_FILE = <filename>
 *
 */

CDS_FILE      = "dave.cds"        /* uses #defines from .def file          */
SIGNAL_FILE   = "dave.signals"    /* #defines and usage are self contained */
WAVEFORM_FILE = "dave.waveform"   /* uses #defines from .def and .signals  */
SEQUENCE_FILE = "dave.seq"        /* uses #defines from .def and .waveform */
MODULE_FILE   = "dave.mod"        /* #defines and usage are self contained */
MODE_FILE     = "dave.modes"
INCLUDE_FILE  = "dave.def"        /* #defines and usage are self contained */
