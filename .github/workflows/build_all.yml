name: Build all ACF files

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - name: Checkout code with submodule
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install gpp and python packages
      run: | 
        sudo apt-get update
        sudo apt-get install -y gpp
        python -m pip install --upgrade pip
        python -m pip install numpy
        python -m pip install matplotlib
        python -m pip install scipy
    - name: Build all ACF files in src folder
      run: |
        cd src
        for dir in * ; do
          if [ -d "$dir" ]; then
            echo "Building ACF file for $dir"
            python ../bin/build_acf.py "$dir"
          fi
        done

  push-changes:
    runs-on: ubuntu-latest
    needs: build
    if: matrix.python-version == '3.12'  # Only push from Python 3.12 job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit ACF file changes
        run: |
          git add acf/
          git commit -m "Automated ACF files update by GitHub Actions"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
